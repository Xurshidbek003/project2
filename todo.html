<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifalar Menejeri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #a0aec0;
            font-size: 1rem;
        }

        .add-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tasks-container {
            margin-bottom: 40px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 20px;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #718096;
        }

        .task-description {
            color: #a0aec0;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-card.completed .task-description {
            text-decoration: line-through;
        }

        .task-date {
            font-size: 0.9rem;
            color: #4a5568;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a202c;
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #e2e8f0;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: none;
            min-height: 120px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-submit {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .task-content {
                flex-direction: column;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Vazifalar Menejeri</h1>
            <p>Barcha vazifalaringizni bir joyda boshqaring</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="activeCount">0</div>
                <div class="label">Faol vazifalar</div>
            </div>
            <div class="stat-card">
                <div class="number" id="completedCount">0</div>
                <div class="label">Bajarilgan</div>
            </div>
        </div>

        <button class="add-btn" onclick="openModal()">
            <span style="font-size: 1.5rem;">+</span>
            Yangi vazifa qo'shish
        </button>

        <div class="tasks-container">
            <h2 class="section-title">
                <span>○</span>
                Faol vazifalar
            </h2>
            <div id="activeTasks"></div>
        </div>

        <div class="tasks-container" id="completedSection" style="display: none;">
            <h2 class="section-title">
                <span>✓</span>
                Bajarilgan vazifalar
            </h2>
            <div id="completedTasks"></div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yangi vazifa</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div>
                <div class="form-group">
                    <label>Vazifa nomi</label>
                    <input type="text" id="taskInput" placeholder="Vazifa nomini kiriting...">
                </div>
                <div class="form-group">
                    <label>Tavsif</label>
                    <textarea id="descriptionInput" placeholder="Vazifa haqida batafsil ma'lumot..."></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn-submit" onclick="saveTask()">Saqlash</button>
                    <button class="btn-cancel" onclick="closeModal()">Bekor qilish</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://tasks-3ws5.onrender.com';
        let editMode = false;
        let currentTaskId = null;
        let currentTaskStatus = false;

        async function fetchTasks() {
            try {
                const response = await fetch(API_URL + '/tasks');
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        function renderTasks(tasks) {
            const activeTasks = tasks.filter(function(t) { return !t.status; });
            const completedTasks = tasks.filter(function(t) { return t.status; });

            document.getElementById('activeCount').textContent = activeTasks.length;
            document.getElementById('completedCount').textContent = completedTasks.length;

            const activeContainer = document.getElementById('activeTasks');
            if (activeTasks.length > 0) {
                activeContainer.innerHTML = activeTasks.map(function(task) {
                    return createTaskCard(task, false);
                }).join('');
            } else {
                activeContainer.innerHTML = '<div class="empty-state">Faol vazifalar yo\'q</div>';
            }

            const completedSection = document.getElementById('completedSection');
            const completedContainer = document.getElementById('completedTasks');
            
            if (completedTasks.length > 0) {
                completedSection.style.display = 'block';
                completedContainer.innerHTML = completedTasks.map(function(task) {
                    return createTaskCard(task, true);
                }).join('');
            } else {
                completedSection.style.display = 'none';
            }
        }

        function createTaskCard(task, completed) {
            const date = new Date(task.created_at).toLocaleDateString('uz-UZ');
            const taskEscaped = task.task.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
            const descEscaped = task.description.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
            
            let html = '<div class="task-card' + (completed ? ' completed' : '') + '">';
            html += '<div class="task-content">';
            html += '<div class="task-info">';
            html += '<div class="task-title">' + task.task + '</div>';
            html += '<div class="task-description">' + task.description + '</div>';
            html += '<div class="task-date">' + date + '</div>';
            html += '</div>';
            html += '<div class="task-actions">';
            
            if (!completed) {
                html += '<button class="btn btn-success" onclick="toggleStatus(' + task.id + ')" title="Bajarildi">✓</button>';
                html += '<button class="btn btn-primary" onclick="editTask(' + task.id + ', \'' + taskEscaped + '\', \'' + descEscaped + '\', ' + task.status + ')" title="Tahrirlash">✎</button>';
            }
            
            html += '<button class="btn btn-danger" onclick="deleteTask(' + task.id + ')" title="O\'chirish">✕</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            
            return html;
        }

        function openModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Yangi vazifa';
            document.getElementById('taskInput').value = '';
            document.getElementById('descriptionInput').value = '';
            document.getElementById('taskModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            editMode = false;
            currentTaskId = null;
            currentTaskStatus = false;
        }

        function editTask(id, task, description, status) {
            editMode = true;
            currentTaskId = id;
            currentTaskStatus = status;
            document.getElementById('modalTitle').textContent = 'Vazifani tahrirlash';
            document.getElementById('taskInput').value = task;
            document.getElementById('descriptionInput').value = description;
            document.getElementById('taskModal').classList.add('active');
        }

        async function saveTask() {
            const task = document.getElementById('taskInput').value.trim();
            const description = document.getElementById('descriptionInput').value.trim();

            if (!task || !description) {
                alert('Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }

            try {
                let url;
                if (editMode) {
                    url = API_URL + '/update_tasks?ident=' + currentTaskId + '&task=' + encodeURIComponent(task) + '&description=' + encodeURIComponent(description) + '&status=' + currentTaskStatus;
                    await fetch(url, { method: 'PUT' });
                } else {
                    url = API_URL + '/add_tasks?task=' + encodeURIComponent(task) + '&description=' + encodeURIComponent(description);
                    await fetch(url, { method: 'POST' });
                }
                closeModal();
                fetchTasks();
            } catch (error) {
                console.error('Xatolik:', error);
                alert('Xatolik yuz berdi!');
            }
        }

        async function toggleStatus(id) {
            try {
                await fetch(API_URL + '/update_status?ident=' + id, { method: 'PUT' });
                fetchTasks();
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        async function deleteTask(id) {
            if (confirm('Rostdan ham o\'chirmoqchimisiz?')) {
                try {
                    await fetch(API_URL + '/delete_tasks?ident=' + id, { method: 'DELETE' });
                    fetchTasks();
                } catch (error) {
                    console.error('Xatolik:', error);
                }
            }
        }

        fetchTasks();
    </script>
</body>
</html>
